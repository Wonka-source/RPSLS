<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Barlow:wght@600&family=Inconsolata:wght@600&display=swap');
    </style>
    <script src="https://kit.fontawesome.com/2498384427.js" crossorigin="anonymous"></script>
    <title>Rock Paper Scissors</title>
</head>

<body>
    <header>
        <img class="logo" src="/assets/images/logo.jpg" alt="logo"><br>
        <h1>Rock Paper Scissors</h1>
        <button class="reset-button btn"><i class="fa-solid fa-arrows-rotate"></i></button>
    </header>

    <div class="score-area" id="score-area">
        <div class="scors">
            <h2>Your score</h2>
            <span id="your-score"></span>
        </div>

        <div class="scores">0</div>
        <h2>Ai score</h2>
        <span id="ai-score">0</span>
    </div>

    <div class="messages" id="display-instructions">
        <h2>Make a Choice</h2>
    </div>
    <div class="game-area">
        <div id="options-wrapper">
            <button class="btn--options" id="rock"><i class="fas fa-hand-rock"></i></button>
            <button class="btn--options" id="paper"><i class="fas fa-hand-paper"></i></button>
            <button class="btn--options" id="scissors"><i class="fas fa-hand-scissors"></i></button>
        </div>

        <div id="moves">
            <div class="user-move" id="user-choice"><i class="fas fa-hand-scissors"></i></div>

            <div class="messages" id="dispaly-outcome"></div>

            <div class="ai-move" id="ai-choice"><i class="fas fa-hand-scissors"></i></div>
        </div>
    </div>




    <script src="/assets/js/script.js"></script>
</body>

</html>
