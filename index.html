<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Barlow:wght@600&family=Inconsolata:wght@600&display=swap');
    </style>
    <script src="https://kit.fontawesome.com/2498384427.js" crossorigin="anonymous"></script>
    <title>Rock Paper Scissors</title>
</head>

<body>
    <header>
        <img class="logo" src="/assets/images/logo.jpg" alt="logo"><br>
        <h1>Rock Paper Scissors</h1>
        <button class="reset-button btn" onclick="resetButton()"><i class="fa-solid fa-arrows-rotate"></i></button>
        <p>Reset</p>
    </header>

    <div class="score-area" id="score-area">
        <div class="scores">
            <h2>Your score</h2>
            <span id="user-score">0</span>
        </div>

        <div class="scores">
            <h2>Ai score</h2>
            <span id="ai-score">0</span>
        </div>
    </div>
    <div id="game-mode">
        <button onclick="startGame(1)">Best 2 <br><br>Out of 3</button>
        <button onclick="startGame(2)">Best 3 <br><br>Out of 5</button>
        <button onclick="startGame(3)">Best 4 <br><br>Out of 7</button>
    </div>
    <div class="messages" id="display-instructions">

    </div>
    <div class="game-area" id="game-area">

        <div id="options-wrapper">
            <button class="btn--options option" id="rock" onclick="playGame(0)"><i class="fas fa-hand-rock"></i></button>
            <button class="btn--options option" id="paper" onclick="playGame(1)"><i class="fas fa-hand-paper"></i></button>
            <button class="btn--options option" id="scissors" onclick="playGame(2)"><i class="fas fa-hand-scissors"></i></button>
        </div>

        <div id="moves">

            <div id="user-move" class="user-move move"><i class="fas fa-hand-scissors"></i></div>

            <div class="messages" id="display-outcome"></div>

            <div id="ai-move" class="ai-move move"> <i class="fas fa-hand-scissors"></i> </div>

        </div>
    </div>
    <footer id="rules">
        <div class="rules">
           <h2>Rules</h2>
           <br>            
           <p>Scissors cuts Paper | Paper covers Rock | Rock smashes Scissors</p>
        </div>
     </footer>



    <script src="/assets/js/script.js"></script>
</body>

</html>
